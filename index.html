<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="result-display">
      <p class="final-result number">2222</p>
      <p class="calc-display">32+34-33</p>
    </div>
    <div class="container">
      <div class="clear">C</div>
      <div class="pN">+/-</div>
      <div class="percent">%</div>
      <div class="division">/</div>
      <div class="button7 number ">7</div>
      <div class="button8 number">8</div>
      <div class="button9 number">9</div>
      <div class="multiply">*</div>
      <div class="button4 number">4</div>
      <div class="button5 number">5</div>
      <div class="button6 number">6</div>
      <div class="subtract">-</div>
      <div class="button1 number">1</div>
      <div class="button2 number">2</div>
      <div class="button3 number">3</div>
      <div class="add">+</div>
      <div class="button0 number">0</div>
      <div class="dot number">.</div>
      <div class="backspace">back</div>
      <div class="equalsto">=</div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
